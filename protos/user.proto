syntax ="proto3";
package main;
option go_package = "/gen";

message AccountDetails{
    string Email = 1;
    string Password = 2;
    optional UserDetails UserDetails = 3;
} 
message UserDetails{
    string Name=1;
    string age=2;
    string institution=3;
}
enum StatusType{
    SUCCESS=0;
    FAILED=1;
}
message Status{
   StatusType Status=1;
}
service UserService{
    rpc CreateAccount(AccountDetails) returns (Status);
}
