syntax ="proto3";
package main;
option go_package = "/gen";

message User{
    string userName=1;
    string password=2;
}
enum StatusType{
    SUCCESS=0;
    FAILED=1;
}
message Status{
   StatusType status=1;
   optional string body=2;
}
service UserService{
    rpc CreateAccount(User) returns (Status);
    rpc Login(User) returns (Status);
    rpc Logout(User) returns (Status);
    rpc DeleteAccount(User) returns (Status);
}
